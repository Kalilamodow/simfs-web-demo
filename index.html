<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simfs Web Demo</title>

    <link rel="stylesheet" href="src/style.css" />
    <script src="src/index.ts" type="module" defer></script>

    <link rel="stylesheet" href="src/codeEditor/codeEditor.css" />
    <script src="./prism.js"></script>
  </head>
  <body>
    <nav>
      <section id="cwd-display">/</section>

      <section id="tools">
        <button type="button" id="new-file-btn">new file</button>
        <button type="button" id="new-dir-btn">new folder</button>

        <button type="button" id="save-btn">save</button>
        <button type="button" id="load-btn">load</button>
        <button type="button" id="clear-btn">clear</button>
      </section>
    </nav>

    <main>
      <section id="dir-listing"></section>
    </main>

    <section id="texteditor" data-editing="" data-filetype="text" hidden>
      <header></header>
      <div id="editor"></div>
      <section>
        <button type="button">save</button>
        <button type="button" onclick="this.parentElement.parentElement.hidden = true">
          close
        </button>
      </section>
    </section>
  </body>
</html>
